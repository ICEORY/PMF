# common config
seed: 1
gpu: "0"
print_frequency: 2
n_threads: 4
experiment_id: "TAG_timestamp"

# data conifg
has_label: true
is_debug: false

dataset: "SemanticKitti"
nclasses: 20 # 19+1(ignored)
data_root: "/path/to/semantickitti-fov/sequences/"

net_type: "EPMFNet" # EPMFNet
base_channels: 32
img_backbone: "resnet34"
imagenet_pretrained: false

# checkpoint model
# path to the folder generated by Recoder during training 
pretrained_path: "/path/to/your/trained/model"
best_model: "best_IOU_model.pth"

save_preds: false # True to save pred files
### data augmentation config ---------------------
PVconfig: 
  name: "Perspective View Projection"
  img_jitter : [ 0.4, 0.4, 0.4 ]
  # size of validation/test samples
  proj_h: 320
  proj_w: 1280

  # size of training samples
  proj_ht: 320
  proj_wt: 1280
  
  pcd_mean: [12.12, 10.88, 0.23, -1.04, 0.21]
  pcd_stds: [12.32, 11.47, 6.91, 0.86, 0.16] 
  num_views: 1
post:
  KNN:
    use: false # This parameter default is false
    params:
      knn: 5
      search: 5
      sigma: 1.0
      cutoff: 1.0

