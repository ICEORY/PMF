# common config
seed: 1
gpu: "6"
print_frequency: 2
n_threads: 32
experiment_id: "TAG_timestamp"

# data conifg
has_label: true
is_debug: false

dataset: "nuScenes"
nclasses: 17 # 16+1(ignored)
data_root: "/path/to/dataset/nuscenes"

net_type: "EPMFNet" # EPMFNet
base_channels: 32
img_backbone: "resnet34"
imagenet_pretrained: false


# checkpoint model
# path to the folder generated by Recoder during training 
pretrained_path: "/path/to/your/trained/model"
best_model: "best_IOU_model.pth"

save_pred_results: false

### data augmentation config ---------------------
PVconfig: 
  name: "Perspective View Projection"
  img_jitter : [ 0.4, 0.4, 0.4 ]
  # size of validation/test samples
  proj_h: 640
  proj_w: 1280

  # size of training samples
  proj_ht: 640 
  proj_wt: 1280

  pcd_mean: [12.87, 0.01, 0.44, 11.97, 19.07]
  pcd_stds: [13.21, 6.05, 1.96, 12.50, 21.23]

post:
  KNN:
    use: false # This parameter default is false
    params:
      knn: 5
      search: 5
      sigma: 1.0
      cutoff: 1.0
