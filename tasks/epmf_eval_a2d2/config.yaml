# common config
seed: 1
gpu: "0"
print_frequency: 2
n_threads: 4
experiment_id: "TAG_timestamp"

# data conifg
has_label: true
is_debug: false

dataset: "a2d2"
nclasses: 39 # 38+1(ignored)
data_root: "/path/to/a2d2/camera_lidar_semantic/"

net_type: "EPMFNet" # EPMFNet
base_channels: 32
img_backbone: "resnet34"
imagenet_pretrained: false

# checkpoint model
# path to the folder generated by Recoder during training 
pretrained_path: "/path/to/your/trained/model"
best_model: "best_IOU_model.pth"

### data augmentation config ---------------------
PVconfig: 
  name: "Perspective View Projection"
  img_jitter : [ 0.4, 0.4, 0.4 ]
  # size of validation/test samples
  proj_h: 1216
  proj_w: 1920

  num_views: 1

  # size of training samples
  proj_ht: 320
  proj_wt: 960
  
  pcd_mean: [17.95, 16.17, -0.17, 1.23, 18.49]
  pcd_stds: [24.00, 23.55, -8.06, 3.96, 21.45] 

post:
  tta:
    use: false
    num: 0 # n+1
  KNN:
    use: false # This parameter default is false
    params:
      knn: 5
      search: 5
      sigma: 1.0
      cutoff: 1.0

